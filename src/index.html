<!doctype html>
<html lang="en" class="home-page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0,">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,500&display=swap" rel="stylesheet">
  </head>
  <body>
    
    <div 
      class="card" 
      data-qa="card" 
    >
      <img 
        src="images/imac.jpeg" 
        alt="Samsung Galaxy S22 2022 8/128GB Green" 
        class="card__img card-img-position">
      
      <div class="card__describe">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </div>

      <div class="card__product-code">
        Product code: 195434
      </div>

      <div 
        class="rating" 
      >
        <div class="rating__stars"></div>
        <div class="rating__stars"></div>
        <div class="rating__stars"></div>
        <div class="rating__stars"></div>
        <div class="rating__stars"></div>
        <div class="rating__text"> Reviews:&nbsp5</div>
      </div>

      <div class="card_price">
        <div class="card_price__text"> 
          Price:
        </div>

        <div class="card_price__number">
          &#36;2,199
        </div>
      </div>
      
      <a href="#button"  data-qa="hover">
        <button class="card_button">
            Buy
        </button>
      </a>
    </div>
  </body>
</html>
